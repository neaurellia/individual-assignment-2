{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}

    <!-- Link to custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Inline style for fonts -->
    <style>
      h1 {
        font-family: 'Monoton', cursive;
      }
      body {
        font-family: 'Permanent Marker', cursive;
      }
    </style>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    {% block content %} 
    {% endblock content %}
  </body>
</html>
